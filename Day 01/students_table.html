<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>
  <head>
    <title>Students Table</title>
    <style>
      .input {
        height: 40px;
        text-align: center;
      }
      table {
        width: auto;
        height: auto;
      }
      td,
      th {
        border: 1px solid gray;
        width: 200px;
        height: 50px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <input class="input" id="prn" type="text" value="Enter PRN" />
    <input class="input" id="name" type="text" value="Enter Name" />
    <input class="input" id="percent" type="text" value="Enter Percent" />
    <button class="input" name="add" onclick="addToList()">Add to table</button>
    <br /><br />
    <div id="students">
      <table>
        <tr>
          <th>PRN</th>
          <th>NAME</th>
          <th>PERCENT</th>
        </tr>
      </table>
    </div>

    <script src="students.js"></script>
  </body>
</html>
